{% extends 'layout.html' %}


{% block content %}
<div class="container-fluid boded" id="b">
    <div class="container">


        <div class="row">
            <div class="col-md-12 text-center mt-3">
                <h3 class="">Locations</h3>
            </div>
            <div class="col-sm-12 text-center">
            <span id="locations">
                {% for location in locations %}
                    <a class="btn btn-outline-danger btn-sm m-3 p-3" id="btn"
                       href="/location/{{location.location_name}}">{{location.location_name}}</a>
                {%endfor%}
             </span>
            </div>
        </div>
        <hr>
        <div class="row text-center" id="#image-section">
            {% for image in images %}
            <div class="col-md-3 p-3" data-toggle="modal" data-target="#modal{{image.id}}">
                <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
            </div>


            <div class="modal fade " id="modal{{image.id}}" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-md" role="document">
                    <div class="modal-content modalcard">
                        <div class="modal-header">
                            <h5 class="modal-title" id="imageheader">{{image.name}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid">
                            <p class="imgdesc text-center">{{image.image_description}}</p>
                            <span class="btn btn-sm btn-outline-success">{{image.category}}</span> <a
                                href="/location/{{image.image_location}}" class="btn btn-sm btn-outline-info">{{image.image_location}}</a>
                        </div>
                        <div class="modal-footer">
                            <input class="form-control input-lg" type="text"
                                   value="{{image.image.url}}" id="{{image.id}}.url">
                            <button class="btn btn-success btn-sm" onclick="copyLink('{{image.id}}.url')">Copy</button>
                            <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
