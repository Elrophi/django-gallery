{% extends 'layout.html' %}


{% block content %}
<div class="container-fluid boded" id="b">
    <div class="container">


        <div class="row">
            <div class="col-md-12 text-center mt-3">
                <h3 class="">Locations</h3>
            </div>
            <div class="col-sm-12 text-center">
            <span id="locations">
                {% for location in locations %}
                    <a class="btn btn-outline-danger btn-sm m-3 p-3" id="btn"
                       href="{% url 'location' location %}">{{location.location_name}}</a>
                {%endfor%}
             </span>
            </div>
        </div>
        <hr>
        <div class="row text-center" id="#image-section">
            {% for image in images %}
            <div class="col-md-3 p-3" data-bs-toggle="modal" data-bs-target="#Modal{{image.id}}">
                <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
            </div> 

<!-- Modal -->
<div class="modal fade" id="Modal{{image.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{image.image_name}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <img src="{{image.image.url}}" alt="{{image.image_name}}" height="100px" width="200px">
      </div>
      <div class="modal-footer">
          <input type="text" value="{{image.image.url}}">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Copy</button>
      </div>
    </div>
  </div>
</div>
           {% endfor %}
        </div> 
    </div>
</div>

{% endblock %}
